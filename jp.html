<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&amp;family=Noto+Serif:ital@0;1&amp;display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="main.js"></script>
  <title>ドラガリストーリー画面メーカー</title>
</head>
<body>
  <h1>ドラガリストーリー画面メーカー</h1>
  <section>
    <canvas id="preview" width="250px" height="445px"></canvas>
    <div>
      <div id="uploadArea">
        <div>
          <h2>イラスト (おすすめのサイズ: 750x1334):</h2>
          <img src="images/exampleDom.png" id="portrait">
          <input id="portraitUpload" type="file" accept="image/*" data-image="portrait">
          <form>
            <button type="submit" disabled style="display: none" aria-hidden="true"></button>
            <div>
              <label>イラストの左右の位置を調整</label>
              <input type="number" id="portraitOffsetX" min="-200" max="200" value="0">
              <input type="range" min="-200" max="200" value="0" data-slider="portraitOffsetX">
            </div>
            <div>
              <label>イラストの上下の位置を調整</label>
              <input type="number" id="portraitOffsetY" min="-200" max="200" value="0">
              <input type="range" min="-200" max="200" value="0" data-slider="portraitOffsetY">
            </div>
            <div>
              <label>イラストを拡大・縮小</label>
              <input type="number" id="portraitScale" min="0" max="3" step="0.1" value="1">
              <input type="range" min="0" max="3" step="0.1" value="1" data-slider="portraitScale">
              <button id="portraitAutoScale" data-autoScale="portrait">おまかせ</button>
            </div>
          </form>
        </div>
        <div>
          <h2>背景 (おすすめのサイズ: 750x1334):</h2>
          <img src="images/exampleBackground.png" id="background">
          <input id="backgroundUpload" type="file" accept="image/*" data-image="background">
          <form>
            <button type="submit" disabled style="display: none" aria-hidden="true"></button>
            <div>
              <label>背景の左右の位置を調整</label>
              <input type="number" id="backgroundOffsetX" min="-200" max="200" value="0">
              <input type="range" min="-200" max="200" value="0" data-slider="backgroundOffsetX">
            </div>
            <div>
              <label>背景の上下の位置を調整</label>
              <input type="number" id="backgroundOffsetY" min="-200" max="200" value="0">
              <input type="range" min="-200" max="200" value="0" data-slider="backgroundOffsetY">
            </div>
            <div>
              <label>背景を拡大・縮小</label>
              <input type="number" id="backgroundScale" min="0" max="3" step="0.1" value="1">
              <input type="range" min="0" max="3" step="0.1" value="1" data-slider="backgroundScale">
              <button id="backgroundAutoScale" data-autoScale="background">おまかせ</button>
            </div>
          </form>
        </div>
      </div>
      <form>
        <button type="submit" disabled style="display: none" aria-hidden="true"></button>
        <div>
          <label>吹き出し</label>
          <select id="emotion">
            <option value="none" selected>なし</option>
            <option value="anger">怒り</option>
            <option value="bad">モヤモヤ</option>
            <option value="exclamation">感嘆符</option>
            <option value="heart">ハート</option>
            <option value="inspiration">ひらめき</option>
            <option value="note">音符</option>
            <option value="notice">注目</option>
            <option value="question">疑問符</option>
            <option value="sleep">ZZZ</option>
            <option value="sweat">汗</option>
          </select>
        </div>
        <div>
          <label>位置</label>
          <input type="radio" id="left" name="emotionside" value="l" checked>
          <label for="left">左</label>
          <input type="radio" id="right" name="emotionside" value="r">
          <label for="right">右</label>
        </div>
        <div>
          <label>吹き出しの左右の位置を調整</label>
          <input type="number" id="emotionOffsetX" min="-200" max="200" value="0">
          <input type="range" min="-200" max="200" value="0" data-slider="emotionOffsetX">
        </div>
        <div>
          <label>吹き出しの上下の位置を調整</label>
          <input type="number" id="emotionOffsetY" min="-200" max="200" value="0">
          <input type="range" min="-200" max="200" value="0" data-slider="emotionOffsetY">
        </div>
        <div>
          <label>キャラ名</label>
          <input type="text" placeholder="Speaker Name" value="ドミニク・トレット" id="name">
        </div>
        <div>
          <label>文章</label>
          <textarea name="" id="dialogue" cols="45" rows="5">アギトの(連中){れんちゅう}、(確){たし}かに(強){つよ}いけど...&#13;&#10;(家族){ファミリー}の(絆){きずな}より(強){つよ}いものはないさ。</textarea>
        </div>
        <div>
          <label>フォント</label>
          <input type="radio" id="en" name="font" value="en">
          <label for="en">English</label>
          <input type="radio" id="jp" name="font" value="jp" checked>
          <label for="jp">日本語</label>
          <input type="radio" id="cn" name="font" value="cn">
          <label for="cn">中文</label>
        </div>
        <div>
          <a href="#" id="download" class="button" download="dialogue_screen.png">ダウンロード</a>
        </div>
        <nav>
          <p>リンク:</p>
          <ul>
            <li><a href="https://dlportraits.space/" target="_blank">sh0wer1eeさんの立ち絵ビューア</a></li>
            <li><a href="https://dragalialost.wiki/w/Category:Background_Art" target="_blank">DL Wikiの背景カテゴリ</a></li>
          </ul>
        </nav>
      </form>
    </div>
  </section>
  <canvas id="editor" width="750px" height="1334px" class="hidden"></canvas>
  <footer>
    当サイトに記載されている写真・イラストの著作権はCygames/任天堂に帰属します
    <a href="/DLDialogueScreenGenerator/">English</a>
    <a href="/DLDialogueScreenGenerator/jp.html">日本語</a>
    <a href="/DLDialogueScreenGenerator/cn.html">中文</a>
  </footer>
</body>
</html>
