        <div id="portraitPanel" class="hidden">
          <h3>美術圖 (以 <a href="https://dlportraits.space/" target="_blank">sh0wer1ee大神的美術圖生成器提供</a>)</h3>
          <input type="text" autocomplete="off" list="portraitList" id="portraitCharacter">
          <datalist id="portraitList">
          </datalist>
          <br>
          <label>臉部</label>
          <hr>
          <div id="facialExpression"></div>
          <label>嘴部</label>
          <hr>
          <div id="mouthExpression"></div>
        </div>

        <div id="backgroundPanel" class="hidden">
          <h3>背景圖 (由 <a href="https://dragalialost.wiki/w/Category:Background_Art" target="_blank">Dragalia Lost Wiki</a> 提供)</h3>
          <div>
            <label>全景</label>
            <hr>
            <div id="backgroundBackgroundArt" class="carousel">
            </div>
            <label>天空</label>
            <hr>
            <div id="skyboxBackgroundArt" class="carousel">
            </div>
            <label>雲</label>
            <hr>
            <div id="cloudBackgroundArt" class="carousel">
            </div>
            <label>覆蓋</label>
            <hr>
            <div id="overlayBackgroundArt" class="carousel">
            </div>
          </div>

      <div id="dialogueArea" class="settings">

        <div>
          <label>角色名稱</label>
          <input type="text" placeholder="角色名稱" value="芙露璐" id="name">
        </div>

        <div>
          <label>對話內容</label>
          <textarea name="" id="dialogue" cols="45" rows="5">好～人家要創造好多夏天的回憶，&#13;&#10;然後把它們全部用畫記錄下來！</textarea>
        </div>

        <div>
          <label>字型</label>
          <input type="radio" id="en" name="font" value="en">
          <label for="en">English</label>
          <input type="radio" id="jp" name="font" value="jp">
          <label for="jp">日本語</label>
          <input type="radio" id="zh_tw" name="font" value="zh_tw" checked>
          <label for="cn">繁體中文</label>
          <input type="radio" id="zh_cn" name="font" value="zh_cn">
          <label for="cn">简体中文</label>
        </div>

        <div>
          <label>表情</label>
          <select id="emotion">
            <option value="none" selected>無</option>
            <option value="anger">生氣</option>
            <option value="bad">煩惱</option>
            <option value="exclamation">驚嘆</option>
            <option value="heart">愛心</option>
            <option value="inspiration">靈感</option>
            <option value="note">音符</option>
            <option value="notice">注意</option>
            <option value="question">問號</option>
            <option value="sleep">睡覺</option>
            <option value="sweat">汗</option>
          </select>
        </div>

        <div>
          <label>位置</label>
          <input type="radio" id="left" name="emotionside" value="l" checked>
          <label for="left">左</label>
          <input type="radio" id="right" name="emotionside" value="r">
          <label for="right">右</label>
        </div>

        <div>
          <label>表情左右調整</label>
          <div class="input-group">
            <input type="number" id="emotionOffsetX" min="-200" max="200" value="0">
            <input type="range" min="-200" max="200" value="0" data-slider="emotionOffsetX">
          </div>
        </div>

        <div>
          <label>表情上下調整</label>
          <div class="input-group">
            <input type="number" id="emotionOffsetY" min="-200" max="200" value="0">
            <input type="range" min="-200" max="200" value="0" data-slider="emotionOffsetY">
          </div>
        </div>

        <div>
          <button class="button" id="download">下載</button>
          <a href="#" id="downloadLink" class="hidden" download="dialogue_screen.png"></a>
        </div>

      </div>
